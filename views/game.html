<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.1/socket.io.slim.js"></script>

    <!-- Socket IO -->
    <script src="https://cdn.socket.io/4.4.0/socket.io.min.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/game.css" />

    <title>Juegos JSDevs</title>
</head>

<body>
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Juegos JSDevs</a>
    <button type="button" onclick="{newGame.logout()}" class="btn btn-light">Cerrar Sesi√≥n</button>
</nav>
<main>
    <div class="container">
        <div class="row">
            <div class="container-fluid text-center header">
                <h2>Bienvenido al juego!</h2>
            </div>

        </div>
       <div class="row winnerDiv" id="winnerDiv">
            <!--<div class="alert alert-success winnerDiv"   role="alert">
                <span class="localStorageInfo">El ganador es:<h2 id="winner" value=""></h2></span>
                El ganador es: <span class="localStorageInfo" id="winner"></span>-->
            </div>
        </div>

        <div class="main">
            <div class="row">
                <div class="container userInfo">
                    <div class="col-3 userPlay">
                        <span class="localStorageInfo">Jugador: <h2 id="username" value=""></h2></span>
                        <span class="localStorageInfo">Sala: <h3 id="gameRoom" value=""></h3></span>
                    </div>

                    <div id="waiting-player" style="display: none;">Esperando al segundo jugador...</div>

                </div>
            </div>

            <div class="row">
                <div class="container container-game" id="game-wrapper">
                    <div class="col-12 game-zone">
                        <div class="row">
                            <div class="container-fluid text-center header">
                                <h2>Game Zone</h2>
                            </div>
                        </div>
                        <div class="gamePitch">
                            <div class="row tresContainer" id="tresContainer">
                                <button id="game-button-0" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-1" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-2" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-3" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-4" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-5" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-6" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-7" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                                <button id="game-button-8" class="gameButton"><canvas  width="125" height="125"></canvas></button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
    <div class="container">


    </div>
</main>


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="/js/game.js"></script>

</body>

</html>
